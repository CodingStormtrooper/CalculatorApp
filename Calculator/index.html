<body>
   <div class="main">
       <form name="myForm">      
           <input type="text" name="textview" class="textview" disabled>
       </form>
       <table class=calculator-keys>
        <tr>
            <td><input type="button" class="button gray symbol" value="√" onclick="math()"></td>   
            <td><input type="button" class="button gray symbol" value="x²"></td>   
            <td><input type="button" class="button gray delete" value="⌫"></td>   
            <td><input type="button" class="button blue symbol" value="÷"></td>   
            
        </tr>        
        <tr>
            <td><input type="button" class="button gray number" value="7" onclick="math()"></td>   
            <td><input type="button" class="button gray number" value="8"></td>   
            <td><input type="button" class="button gray number" value="9"></td>   
            <td><input type="button" class="button blue symbol" value="X"></td>   
            
        </tr>        
        <tr>
            <td><input type="button" class="button gray number" value="4"></td>   
            <td><input type="button" class="button gray number" value="5"></td>   
            <td><input type="button" class="button number" value="6"></td>   
            <td><input type="button" class="button blue symbol" value="-"></td>   
            
        </tr>          
        <tr>
            <td><input type="button" class="button gray number" value="1"></td>   
            <td><input type="button" class="button gray number" value="2"></td>   
            <td><input type="button" class="button gray number" value="3"></td>   
            <td><input type="button" class="button blue symbol" value="+"></td>   
            
        </tr>          
        <tr>
            <td><input type="button" class="button gray symbol" ></td>   
            <td><input type="button" class="button gray number" value="0"></td>   
            <td><input type="button" class="button gray symbol" value="."></td>   
            <td><input type="button" class="button blue symbol" value="="></td>   
            
        </tr>        
           
       
       
       </table>
